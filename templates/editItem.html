<!DOCTYPE html>
<html lang="en-US">      
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catalog</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='responsive.css')}}">
</head>

<body>
<header class = "header container">
    <h1 class = "inline">Catalog App</h1>
</header>

<div class="pane">
    <div class = "message">
        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}

        <ul class="flash">
        {% for message in messages %}
          <li><strong>{{message}}</strong></li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    
    <div class="details">
        <h2> Edit Item </h2>
        <form action="{{url_for('editItem',item_name= item.name)}}" method = 'POST'>
            <p>Category:</p>
            <select type='text' name='itemCategory'>
                {% for i in categories %}
                    <option value={{i.id}}>{{i.name}}</option>
                {% endfor %}
            </select>

            <p>Name:</p>
            <input type='text' size='30' name='name' placeholder = '{{item.name}}'>

            <p>Description:</p>
            <input type='text' size='50' name='description' placeholder = '{{item.description}}'>

            <p>Price:</p>
            <input type='text' size='30' name='price' placeholder = '{{item.price}}'>

            <br><br><input type='submit' value='Edit'>
            <!--<input type='button' value='Cancel' onclick='{{url_for('showCatalog')}}'>-->
        </form>
    
<a href= '{{url_for('showCatalog')}}'>Cancel</a>
    </div>
</div>          
</body>
</html>
